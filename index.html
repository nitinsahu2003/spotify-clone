<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <title>Spotify</title>
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
            <img class="invert" src="svg/close.svg" alt="">
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img width="40" class="invert" src="svg/logo.svg" alt="logo" />
          </div>
          <ul>
            <li><img class="invert" src="svg/home.svg" alt="home" /><b>Home</b></li>
            <li><img class="invert" src="svg/search.svg" alt="search" />Search</li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="svg/playlist.svg" alt="" />
            <h2>Your Library</h2>
          </div>
          <div class="songlists">
            <ul>
               
            </ul>
        </div>
          <div class="footer">
            <div><a href="https://www.spotify.com/in-en/about-us/contact/" target="_blank">About</a></div>
            <div><a href="https://www.lifeatspotify.com/" target="_blank">Legal</a></div>
            <div><a href="https://support.spotify.com/" target="_blank">Support</a></div>
            <div><a href="https://www.spotify.com/in-en/download/" target="_blank">Privacy center</a></div>
            <div><a href="https://www.spotify.com/in-en/premium/" target="_blank">Cookies</a></div>
            <div><a href="https://www.spotify.com/in-en/duo/" target="_blank">Premium</a></div>
            </div>
        </div>
       </div>
        <div class="right bg-grey rounded">
            <div class="header rounded">
            <div class="nav">
                <div class="hamburgerContainer">
                    <img class="invert hamburger" src="svg/hamburger.svg" alt="">
                    <!--For left-->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                        <path d="M17 4L8.66943 10.0405C6.44352 11.6545 6.44353 12.3455 8.66943 13.9595L17 20" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <!--For right-->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="ffffff" fill="none">
                        <path d="M7 4L15.3306 10.0405C17.5565 11.6545 17.5565 12.3455 15.3306 13.9595L7 20" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>     
                </div>
            </div>
            <div class="buttons">
                <button class="signupbtn">Sign up</button>
                <button class="loginbtn">Log in</button>
            </div>
        </div>
        <div class="spotifyplaylist">
            <h1>Spotify Playlist</h1>
            <!--First playlist-->
            <div class="cardcontainer"></div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>
                <div class="abovebar">
                <div class="songinfo"></div>
                <div class="songbuttons">
                    <img id="prev" src="svg/prevsong.svg" alt="">
                    <img id="play" src="svg/play.svg" alt="">
                    <img id="next" src="svg/nextsong.svg" alt="">
                </div>
                <div class="timevol">
                    <div class="songtime"></div>
                    <div class="volume">
                        <img src="svg/volume.svg" alt="">
                        <div class="range">
                            <input type="range" name="volume" id="" style="width: 80px; cursor:pointer;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
            </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
